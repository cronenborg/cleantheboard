<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

  <body>
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-5">
					<h2> use arrows to clean the board <span id="victorylabel" class="label label-success hidden">GOOD!</span> <span id="endlabel" class="label label-danger hidden">THE END</span></h2>
				</div>
				<div class="col-xs-2 col-xs-offset-4">
					<h2>score <span id="score" class="label label-info">0</span></h2>
				</div>

					<h4>bonus <span id="bonus" class="label label-default">0</span></h4><br />

				</div>
				
			</div>
		</div>
	</div>

							<td id="grid00" class="casella" data-row="0" data-col="0"><div class="event badge" id="pedina" draggable="true"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span></div></td>
